<!DOCTYPE html>
<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE>Gforth Info </TITLE>
</HEAD>
<BODY background="book.jpg">
<H1> Host </H1>
<$ Host $@ type  $>
<h1> Referer </h1>
<$ Referer $@ type $>
<h1> URL </h1>
<$ url $@ type $>
<h1> url-args </h1>
<$ url-args $@ type $>
<h1> cookie </h1>
<$ : @cookie try cookie $@ type 0 restore 0<> if s" no cookie present!" type then endtry ; @cookie  $>
</BODY>
</HTML>
