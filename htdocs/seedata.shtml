<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>chart data</title>
</head>
<link rel="stylesheet" type="text/css" href="styleA.css">
<BODY>

<h1>Select options below to see the data</h1>

<form action="getoutput.shtml"  method="get">
Data to view:
<select name="data">
  <option value="co2">co2</option>
  <option value="nh3">nh3</option>
  <option value="temp">Temperature</option>
  <option value="humd">Humidity</option>
  <option value="press">Pressure</option>
</select><br>
Time frame to view:
<select name="time">
  <option value="hour">Hour</option>
  <option value="day">Day</option>
  <option value="month">month</option>
</select><br>
Quantity of data to view:
<input type="number" name="quantity" min="1" max="50" value="1"><br>
Start Day:
<input type="number" name="day" min="1" max="31" value="1"><br>
Start Month:
<input type="number" name="month" min="1" max="12" value="1"><br>
Start Year:
<input type="number" name="year" min="2015" max="2020" value="2015"><br>
Start Hour:
<input type="number" name="hour" min="0" max="23" value="0"><br>
Start Minute:
<input type="number" name="minute" min="0" max="59" value="0"><br>
<input type="submit" value="submit">
</form>

<p>Submit to see the selected data!</p>
</body>
</html>
